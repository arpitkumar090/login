<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e5f74696;
            overflow: hidden;
            padding: 170px;
        }

        #pikachu {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background-image: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png');
            background-size: cover;
            transition: transform 0.5s linear;
        }
        #login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        #login-form input {
            font-family: monospace;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        #login-form button {
            font-family: monospace;
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }
        h2{
            font-family: monospace;

        }
    </style>
</head>
<body>
    <div id="pikachu"></div>
    <div id="login-container">
        <h2>Enter The pokemon world</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="validateLogin()">Login</button>
        </form>
        <div id="error-message"></div>
    </div>

    <script>
        const pikachu = document.getElementById('pikachu');
        let isWalkingRight = true;

        function walkPikachu() {
            const screenWidth = window.innerWidth;
            const pikachuWidth = pikachu.offsetWidth;
            const currentPosition = parseInt(getComputedStyle(pikachu).left);

            if (isWalkingRight) {
                if (currentPosition + pikachuWidth < screenWidth) {
                    pikachu.style.transform = 'scaleX(1)';
                    pikachu.style.left = currentPosition + 5 + 'px';
                } else {
                    isWalkingRight = false;
                }
            } else {
                if (currentPosition > 0) {
                    pikachu.style.transform = 'scaleX(-1)';
                    pikachu.style.left = currentPosition - 5 + 'px';
                } else {
                    isWalkingRight = true;
                }
            }

            requestAnimationFrame(walkPikachu);
        }

        walkPikachu();
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');
            if (username === '' || password === '') {
                errorMessage.textContent = 'Username and password are required.';
            } else {
                window.location.href = 'welcome.html';
            }
        }
    </script>
</body>
</html>
